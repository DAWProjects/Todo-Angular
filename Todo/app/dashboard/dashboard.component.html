<div class="navbar-form navbar-left">
    <div class="form-group">
        <select class="form-control">
            <option value="projecto">Projecto</option>
            <option value="membro">Membro</option>
            <option value="tarefa">Tarefa</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
    </div>

</div>


<h3>Todos os Projectos</h3>
<div class="grid grid-pad">
    <div *ngFor="let projecto of projectos | filter:search" class="col-md-4">
        <div class="module hero" (click)="gotoDetail('projecto',projecto.id)">
            <h4>{{projecto.nome}}</h4>
            <p>{{projecto.estado}}</p>
        </div>

        <h5 *ngIf="projecto.membros.length > 0">Membros</h5>
        <ul class="heroes">
            <li
                    *ngFor="let membro of projecto.membros"
                    [class.selected]="membro === selectedMembro"
                    (click)="gotoDetail('membro',membro.id)">
                <span class="badge">{{membro.id}}</span> {{membro.nome}}


            </li>
        </ul>
    </div>
</div>
